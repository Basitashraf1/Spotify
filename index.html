<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css" integrity="sha512-W/zrbCncQnky/EzL+/AYwTtosvrM+YG/V6piQLSe2HuKS6cmbw89kjYkp3tWFn1dkWV7L1ruvJyKbLz73Vlgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <ul>
            <li class="log"><img class="logo" src="logospotify.png" alt="Logo">Spotify</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div class="container">
       <div class="songlist"> <h2>All Time Best</h2></div>
       <div class="songItemContainer">
        <div class="songItem"><img  src="./pics/1.jpg" alt=""><span class="songName">Beleiver</span>
        <span class="songlistPlay"><span class="timestamp"> 05:31<i id="0" class="songitemPlay fa-solid fa-play"></i></span>
        </div>
        <div class="songItem"><img  src="./pics/1.jpg" alt=""><span class="songName">Beleiver</span>
            <span class="songlistPlay"><span class="timestamp"> 05:31<i id="1" class="songitemPlay fa-solid fa-play"></i></span>
            </div>
            <div class="songItem"><img  src="./pics/1.jpg" alt=""><span class="songName">Beleiver</span>
                <span class="songlistPlay"><span class="timestamp"> 05:31<i id="2" class="songitemPlay fa-solid fa-play"></i></span>
                </div>
                <div class="songItem"><img  src="./pics/1.jpg" alt=""><span class="songName">Beleiver</span>
                    <span class="songlistPlay"><span class="timestamp"> 05:31<i id="3" class="songitemPlay fa-solid fa-play"></i></span>
                    </div>
                    <div class="songItem"><img  src="./pics/1.jpg" alt=""><span class="songName">Beleiver</span>
                        <span class="songlistPlay"><span class="timestamp"> 05:31<i id="4" class="songitemPlay fa-solid fa-play"></i></span>
                        </div>
                        <div class="songItem"><img  src="./pics/1.jpg" alt=""><span class="songName">Beleiver</span>
                            <span class="songlistPlay"><span class="timestamp"> 05:31<i id="5" class="songitemPlay fa-solid fa-play"></i></span>
                            </div>
                            <div class="songItem"><img  src="./pics/1.jpg" alt=""><span class="songName">Beleiver</span>
                                <span class="songlistPlay"><span class="timestamp"> 05:31<i id="6" class="songitemPlay fa-solid fa-play"></i></span>
                                </div>
       </div>
        <div class="thumbnail"></div>
    </div>
    <div class="controls">
        <input class="input" value="0" id="input" type="range"
        min="0"
        max="100"
        >
        <div class="gif-flex">
            <div class="songInfo"><img class="gif" src="tenor.gif" alt=""><span id="information">Tere Hawale</span></div>
        <div class="icons">
        <i id="prev" class=" fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play" id="main"></i>
        <i id="next" class="fa-solid fa-forward-step"></i>
    </div>
    <div>copyright</div>
    
</div>
    </div>
    <script src="https://kit.fontawesome.com/60fb41f21f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
